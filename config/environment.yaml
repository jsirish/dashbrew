---
#
# OS Packages
#
# Packages to install via the OS package manager (apt-get).
#
os::packages:
  vim: true
  php5-mcrypt: true
  php5-gd: true
  php5-tidy: true

#
# PHP Builds
#
# A hash containing a list of PHP versions and their configurations
#  to be managed by phpbrew.
#
php::builds:
  5.6.6:
    installed: true
    default: false
    variants: dev
    extensions:
      xdebug:
        enabled: true
        version: stable
      xhprof:
        enabled: true
        version: latest
    fpm:
      port: 9002
      autostart: true
  5.4.38:
    installed: true
    default: false
    variants: dev
    extensions:
      xdebug:
        enabled: true
        version: stable
      xhprof:
        enabled: true
        version: latest
    fpm:
      port: 9003
      autostart: true
  5.3.29:
    installed: true
    default: false
    variants: dev
    extensions:
      xdebug:
        enabled: true
        version: stable
      xhprof:
        enabled: true
        version: latest
    fpm:
      port: 9004
      autostart: true

#
# Apache Modules
#
# Apache modules to install and enable.
#
apache::modules:
  rewrite: true

#
# Nodejs Modules
#
# Nodejs Modules to install via npm.
#
npm::packages:
  grunt-cli: true

#
# Debug mode
#
# Enables extra information during provisioning
#
debug: true
